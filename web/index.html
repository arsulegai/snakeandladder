<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake & Ladder</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#f5f7fb" />
  </head>
<body>
  <div class="app">
    <header>
      <h1>🐍 Snake & Ladder 🪜</h1>
      <span id="gameId" class="game-id"></span>
    </header>

    <section class="board-section">
      <canvas id="board" width="700" height="700"></canvas>
      <div class="sidebar">
        <div class="dice" id="dice">🎲</div>
        <button id="rollBtn" disabled>Roll Dice</button>
        <div class="turn" id="turn"></div>
        <div class="last" id="last"></div>
        <div class="winner" id="winner"></div>
        <button id="newGameBtn" class="primary" style="display:none">New Game</button>
        <div class="players" id="players"></div>
      </div>
    </section>
  </div>

  <!-- Start Modal -->
  <div id="startModal" class="modal visible">
    <div class="modal-content">
      <h2>Start a Game</h2>
      <div class="grid-row">
        <label for="gridInput">Grid Size</label>
        <input type="number" id="gridInput" min="2" max="20" value="10" />
      </div>
      <div class="players-config">
        <label>Add Players</label>
        <div id="playerInputs" class="player-inputs">
          <input placeholder="Player 1" />
          <input placeholder="Player 2" />
        </div>
        <button id="addPlayerField" class="link-btn">+ Add another player</button>
      </div>
      <div class="actions">
        <button id="startBtn" class="primary">Start</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
